<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>T4 J3 Calculadora | Gonzalo de la Rosa</title>
	<link rel="stylesheet" href="styles.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Calculadora</h1>
		<div class="box-input">
			<input class="input1" type="number" placeholder="Introduce un número">
			<input class="input2" type="number" placeholder="Introduce un número">
		</div>
		<div class="box-buttons">
			<button class="sumar">Sumar</button>
			<button class="restar">Restar</button>
			<button class="dividir">Dividir</button>
			<button class="multiplicar">Multiplicar</button>
		</div>
		<div class="box-result">
			<p class="result"></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
