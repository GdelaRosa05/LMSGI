<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS | Gonzalo de la Rosa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="title">Introduce un número</p>
        <p class="subtitle">Se devolverá la cantidad de números pares e impares.</p>

            <input placeholder="Example: 34" type="number" id="add-num-input">
            <button id="add-btn">Añadir</button>
        </div>
        <p class="added-nums">Números añadidos: <span id="count-words">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
