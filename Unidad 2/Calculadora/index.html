<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Gonzalo de la Rosa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="container">
        <div class="result">
            <h1 id="result">0</h1>
        </div>

        <div class="numbers">
            <div id="off-btn" class="item" style="background-color: rgb(112, 112, 112);">OFF</div>
            <div class="item" style="background-color: rgb(112, 112, 112);">+/-</div>
            <div class="item" style="background-color: rgb(112, 112, 112);">%</div>
            <div class="item">/</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">7</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">8</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">9</div>
            <div class="item">x</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">4</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">5</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">6</div>
            <div class="item">-</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">1</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">2</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">3</div>
            <div class="item">+</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">0</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">âˆš</div>
            <div class="item" style="background-color: rgb(56, 56, 56);">,</div>
            <div class="item">=</div>
        </div>

        <div class="bar-box">
            <div id="bar" class="bar">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
