<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3 B2 Ejercicio básico bootstrap5 | Gonzalo de la Rosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <!--Añadimos el link de css para el Bootstrap 5-->
</head>
<body>
    <div class="container"> <!--La clase container se crea para establecer un ancho máximo y agrega padding horizontal-->
        <div class="row"> <!--Añadimos filas usando .row-->
            <div class="col-md-6"> <!--Cada fila tiene columnas que se crean con .col-(espacio que va a ocupar la columna, el máximo es  12, por lo que esta ocupa 6) y md especifica el tamaño de la pantalla -->
                <h1>Bienvenido a mi landing page</h1>
                <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p>
                <button class="btn btn-primary">Llamada a la acción</button> <!--.btn-primary crea un estilo de botón por defecto-->
            </div>
            <div class="col-md-6"><!--Otra columna que se crea con .col que ocupa 6 espacios (la mitad) de una pantalla mediana-->
                <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg"
                class="img-fluid" alt="Imagen principal"> <!--.img-fluid añade un estilo responsive a las imágenes-->
            </div>
        </div>

        <div class="row mt-4"> <!--Una fila con .mt-4 que añade un margin-top de 1.5 rem-->
            <div class="col-md-4"><!--Columna que ocupa 4 espacios-->
                <div class="card"><!--.card crea una tarjeta por defecto con bordes-->
                    <div class="card-body"><!--.card-body aplica un padding interno a la card-->
                        <h5 class="card-title">Característica 1</h5><!--.card-title le da estilo al título dándole más tamaño a la fuente-->
                        <p class="card-text">Descripción de la característica 1.</p><!--.card-text aplica un estilo para el contenido adecuando el tamaño de la fuente-->
                    </div>
                </div>
            </div>
            <div class="col-md-4"><!--Columna que ocupa 4 espacios-->
                <div class="card"><!--.card crea una tarjeta por defecto con bordes-->
                    <div class="card-body"><!--.card-body aplica un padding interno a la card-->
                        <h5 class="card-title">Característica 2</h5><!--.card-title le da estilo al título dándole más tamaño a la fuente-->
                        <p class="card-text">Descripción de la característica 2.</p><!--.card-text aplica un estilo para el contenido adecuando el tamaño de la fuente-->
                    </div>
                </div>
            </div>
            <div class="col-md-4"><!--Columna que ocupa 4 espacios-->
                <div class="card"><!--.card crea una tarjeta por defecto con bordes-->
                    <div class="card-body"><!--.card-body aplica un padding interno a la card-->
                        <h5 class="card-title">Característica 3</h5><!--.card-title le da estilo al título dándole más tamaño a la fuente-->
                        <p class="card-text">Descripción de la característica 3.</p><!--.card-text aplica un estilo para el contenido adecuando el tamaño de la fuente-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!--Añadimos el script de js para el Bootstrap 5-->
</body>
</html>
